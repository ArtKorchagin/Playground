buildscript {

    ext {
        kotlinVersion = '1.2.41'
        gradleBuildToolsVersion = '3.1.2'
        supportVersion = '27.1.1'
        rxJavaVersion = '2.1.14'

        junitPlatformGradlePluginVersion = '1.0.0'
        specVersion = '1.1.5'
    }

    repositories {
        google()
        jcenter()
    }


    dependencies {
        classpath "com.android.tools.build:gradle:$gradleBuildToolsVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.junit.platform:junit-platform-gradle-plugin:$junitPlatformGradlePluginVersion"
    }
}

apply plugin: 'org.junit.platform.gradle.plugin'

junitPlatform {
    filters {
        engines {
            include 'spek'
        }
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "http://dl.bintray.com/jetbrains/spek" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
